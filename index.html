      document.addEventListener('DOMContentLoaded', function () {
      const htmlElement = document.documentElement;
      const toggleDarkModeBtn = document.getElementById('toggleDarkModeBtn');
      const darkModeIcon = document.getElementById('darkModeIcon');

      // Check if a theme is stored in localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        htmlElement.setAttribute('data-bs-theme', savedTheme);
        updateTheme();
      }

      toggleDarkModeBtn.addEventListener('click', function () {
        const currentTheme = htmlElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        htmlElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateTheme();
      });

      function updateTheme() {
        const currentTheme = htmlElement.getAttribute('data-bs-theme');
        if (currentTheme === 'dark') {
          darkModeIcon.classList.remove('fa-sun-o');
          darkModeIcon.classList.add('fa-moon-o');
          toggleDarkModeBtn.innerHTML = '<i id="darkModeIcon" class="fa fa-moon-o"></i> Dark Mode';
        } else {
          darkModeIcon.classList.remove('fa-moon-o');
          darkModeIcon.classList.add('fa-sun-o');
          toggleDarkModeBtn.innerHTML = '<i id="darkModeIcon" class="fa fa-sun-o"></i> Light Mode';
        }
      }
    });
    </script>
